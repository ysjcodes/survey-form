<div id="app">
  <h1 id="title" class="centered_text">
    Survey Form
  </h1>
  <p class="centered_text" id="description">
    A short survey on pets
  </p>
  <form id="survey-form" action="#">
    <div id="form">
      <div class="fields">
        <label for="name" id="name-label">Name*</label>
        <input id="name" type="text" placeholder="Enter your name" required="true">
      </div>
      <div class="fields">
        <label for="email" id="email-label">
          Email*
        </label>
        <input id="email" type="email" placeholder="Enter your e-mail" required="true">
      </div>
      <div class="fields">
        <label for="Age" id="number-label">Age</label>
        <input type="number" id="number" min="16" max="80" placeholder="Enter your age">
      </div>
      <div class="fields">
        <label for="dropdown">Country</label>
        <select id="dropdown">
          <option value="India">India</option>
          <option value="Singapore">Singapore</option>
          <option value="Denmark">Denmark</option>
          <option value="Portugal">Portugal</option>
          <option value="Norway">Norway</option>
          <option value="Iceland">Iceland</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <div class="fields">
        <label>Gender</label>
        <label class="radio"><input type="radio" id="male" name="gender" value="male"><span>Male</span></label>
        <label class="radio"><input type="radio" name="gender" value="f" id="female"><span>Female</span></label>
        <label class="radio"><input type="radio" name="gender" value="o" id="others"><span>Others</span></label>
      </div>
      <div class="fields">
        <label>
          Pets Need
        </label>
        <label class="checkbox"><input type="checkbox" value="food" checked><span>Healthy food</span></label>
        <label class="checkbox"><input type="checkbox" value="water" checked><span>Fresh drinking water 24x7</span></label>
        <label class="checkbox"><input type="checkbox" value="safe"><span>Safe shelter</span></label>
        <label class="checkbox"><input type="checkbox" value="cozy"><span>Cozy shelter</span></label>
        <label class="checkbox"><input type="checkbox" value="bathroom" checked><span>Go to bathroom regularly</span></label>
        <label class="checkbox"><input type="checkbox" value="exercise"><span>Regular exercise</span></label>
        <label class="checkbox"><input type="checkbox" value="doctor"><span>Doctor visits</span></label>
        <label class="checkbox"><input type="checkbox" value="habits"><span>Healthy habits</span></label>
      </div>
      <div class="fields">
        <label>Description</label>
        <textarea rows="3" placeholder="Write something about your pet"></textarea>
      </div>
      <div class="fields">
        <input type="submit" id="submit">
      </div>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
